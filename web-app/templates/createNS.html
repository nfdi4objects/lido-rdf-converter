{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a new namespace {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Prefix</label>
        <input type="text" name="title" placeholder="prefix" class="form-control" value="{{ request.form['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">URI</label>
        <input type="text" name="content" placeholder="uri" class="form-control" value = "{{ request.form['content'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
