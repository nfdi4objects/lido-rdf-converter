<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>X3ML Editor</title>
</head>

<body class="mx-auto" style="width: 1200px;">

  <div id="app" class="accordion accordion-flush" style="overflow-y: scroll; height:600px;">
    <div class="accordion-item" v-for="(mapping, i) in x3ml.mappings" :key="i">
      <h2 class="accordion-header" :id="'M' + i">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#C' + i"
          aria-expanded="false" :aria-controls="'C' + i">
          Mapping ${i+1}$ from: "${mapping.domain.sourceNode.text.replace("lido:", "")}$"
        </button>
      </h2>
      <div :id="'C' + i" class="accordion-collapse collapse hide" :aria-labelledby="'M' + i" data-bs-parent="#app">
        <div class="accordion-body">

          <div class="container-fluid">
            <label for="fname">Path:</label>
            <input class="form-control" type="text" name="S-path" :id="i" v-model="mapping.domain.sourceNode.text">
            <label for="lname">Entity:</label>
            <input class="form-control" type="text" name="S-type" :id="i" v-model="mapping.domain.targetNode.entity.type">
            <br/>
            <button type="button" class="btn btn-primary btn-sm" @click="applyMap" :iM="i">Submit</button>&nbsp;
            <button type="button" class="btn btn-danger btn-sm" @click="deleteMap" :iM="i">Delete</button>&nbsp;
            <br/>
          </div>


          <div class="accordion accordion-flush" :id="'LA' + i">
            <div class="accordion-item" v-for="(link, j) in mapping.links" :key="j">
              <h2 class="accordion-header" :id="'L' + j">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#D' + j"
                  aria-expanded="false" :aria-controls="'D' + j">
                  Link ${j+1}$: "${link.path.sourceRelation.relation.replace("lido:", "")}$"
                </button>
              </h2>
              <div :id="'D' + j" class="accordion-collapse collapse hide" :aria-labelledby="'L' + j" :data-bs-parent="'#LA' + i">
                <div class="accordion-body">
                  <form method="post">
                    <label for="fname">Path:</label>
                    <input class="form-control" type="text" name="P-path" :id="j" v-model="link.path.sourceRelation.relation">
                    <label for="lname">Property</label>
                    <input class="form-control" type="text" name="P-type" :id="j" v-model="link.path.targetRelation.relationship.value">
                    <label for="lname">Entity</label>
                    <input class="form-control" type="text" name="P-type" :id="j" v-model="link.range.targetNode.entity.type">
                    <br/>
                    <button type="button" class="btn btn-primary btn-sm" @click="applyLink" :iM="i":iL="j">Submit</button>&nbsp;
                    <button type="button" class="btn btn-danger btn-sm" @click="deleteLink" :iM="i":iL="j">Delete</button>&nbsp;
                    <br/>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function post(url, data) {
        headers = { 'Accept': 'application/json, text/plain, */*', 'Content-Type': 'application/json' }
        req = { method: 'POST', headers: headers, body: JSON.stringify(data) }
        return await fetch(url, req)
      }
 
      async function get(url) {
        headers = { 'Accept': 'application/json, text/plain, */*', 'Content-Type': 'application/json' }
        req = { method: 'GET', headers: headers}
        return await fetch(url, req)
      }
 
      var app = Vue.createApp({
        data() {return { x3ml: {} } },
        delimiters: ["${", "}$"], // for global
        compilerOptions: { delimiters: ["${", "}$"] }, // for standalone
        methods: {
          getX3ml() {
            get("/x3ml")
              .then((response) => response.json())
              .then((s) => {this.x3ml = JSON.parse(s.jsonX3ml)})
              .catch((err) => { console.error(err); })
          },
          deleteMap(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              // Delete mapping on client (Model => View)
              this.x3ml.mappings.shift(mIndex);
              // Delete mapping on server
              fetch('/deleteMap/'+mIndex,{method:'DELETE'})
            }
          },
          applyMap(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              mapping = this.x3ml.mappings[mIndex]
              data = {
                type: 'mapping',
                mIndex: mIndex,
                path: mapping.domain.sourceNode.text,
                entity: mapping.domain.targetNode.entity.type
              }
              post('/x3ml', data).then(res => res.json());
            }
          },
          applyLink(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              lIndex = attrs.iL.value
              link = this.x3ml.mappings[mIndex].links[lIndex]
              data = {
                type: 'link',
                mIndex: mIndex,
                lIndex: lIndex,
                path: link.path.sourceRelation.relation,
                relationship: link.path.targetRelation.relationship.value,
                entity: link.range.targetNode.entity.type
              }
              post('/x3ml', data).then(res => res.json());
            }
          },
          deleteLink(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              lIndex = attrs.iL.value
              // Delete link on client (Model => View)
              this.x3ml.mappings[mIndex].links.shift(lIndex)
              // Delete link on server
              fetch('/deleteLink/'+mIndex+'/'+lIndex,{method:'DELETE'})
            }
          }  
        },
        created() {
          this.getX3ml()
        }
      }).mount('#app');

    </script>
</body>

</html>
