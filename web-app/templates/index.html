<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>X3ML Editor</title>
</head>

<body class="mx-auto" style="width: 1200px;">

  <div id="app" class="accordion accordion-flush" style="overflow-y: scroll; height:600px;">
    <div class="accordion-item" v-for="(mapping, i) in x3ml.mappings" :key="i">
      <h2 class="accordion-header" :id="'M' + i">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#C' + i"
          aria-expanded="false" :aria-controls="'C' + i">
          mapping ${i+1}$ from: "${mapping.domain.source_node.text.replace("lido:", "")}$"
        </button>
      </h2>
      <div :id="'C' + i" class="accordion-collapse collapse hide" :aria-labelledby="'M' + i" data-bs-parent="#app">
        <div class="accordion-body">
          <form method="post">
            <label for="fname">S - Path:&nbsp;</label>
            <input type="text" name="S-path" :id="i" v-model="mapping.domain.source_node.text">
            <label for="lname">&nbsp;Entity:&nbsp;</label>
            <input type="text" name="S-type" :id="i" v-model="mapping.domain.target_node.entity.type">
            <button type="button" class="btn btn-primary btn-sm" @click="handleDomainChanges" :iM="i">Submit</button>
          </form>
          <div class="accordion accordion-flush" :id="'LA' + i">
            <div class="accordion-item" v-for="(link, j) in mapping.links" :key="j">
              <h2 class="accordion-header" :id="'L' + j">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#D' + j"
                  aria-expanded="false" :aria-controls="'D' + j">
                  to link ${j+1}$: "${link.path.source_relation.relation.replace("lido:", "")}$"
                </button>
              </h2>
              <div :id="'D' + j" class="accordion-collapse collapse hide" :aria-labelledby="'L' + j"
                :data-bs-parent="'#LA' + i">
                <div class="accordion-body">
                  <form method="post">
                    <label for="fname">P - Path:&nbsp;</label>
                    <input type="text" name="P-path" :id="j" v-model="link.path.source_relation.relation">
                    <label for="lname">&nbsp;Entity:&nbsp;</label>
                    <input type="text" name="P-type" :id="j" v-model="link.path.target_relation.relationship.value">
                    <label for="lname">&nbsp;O Entity:&nbsp;</label>
                    <input type="text" name="P-type" :id="j" v-model="link.range.target_node.entity.type">
                    <button type="button" class="btn btn-primary btn-sm" @click="handleLinkChanges" :iM="i"
                      :iL="j">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function post(url, data) {
        headers = { 'Accept': 'application/json, text/plain, */*', 'Content-Type': 'application/json' }
        req = { method: 'POST', headers: headers, body: JSON.stringify(data) }
        return await fetch(url, req)
      }
 
      async function get(url) {
        headers = { 'Accept': 'application/json, text/plain, */*', 'Content-Type': 'application/json' }
        req = { method: 'GET', headers: headers}
        return await fetch(url, req)
      }
 
      var app = Vue.createApp({
        data() {
          return { x3ml: null }
        },
        delimiters: ["${", "}$"], // for global
        compilerOptions: { delimiters: ["${", "}$"] }, // for standalone
        methods: {
          getX3ml() {
            get("/mappings")
              .then((response) => response.json())
              .then((s) => this.x3ml = JSON.parse(s.data))
              .catch((err) => { console.error(err); })
          },
          handleDomainChanges(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              mapping = this.x3ml.mappings[mIndex]
              data = {
                type: 'mapping',
                mIndex: mIndex,
                path: mapping.domain.source_node.text,
                entity: mapping.domain.target_node.entity.type
              }
              post('/mappings', data).then(res => res.json());
            }
          },
          handleLinkChanges(event) {
            if (event) {
              attrs = event.target.attributes
              mIndex = attrs.iM.value
              lIndex = attrs.iL.value
              link = this.x3ml.mappings[mIndex].links[lIndex]
              data = {
                type: 'link',
                mIndex: mIndex,
                lIndex: lIndex,
                source_relation: link.path.source_relation.relation,
                relationship: link.path.target_relation.relationship.value,
                entity: link.range.target_node.entity.type
              }
              post('/mappings', data).then(res => res.json());
            }
          }
        },
        created() {
          this.getX3ml()
        }
      }).mount('#app');

    </script>
</body>

</html>
